<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Course PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    a.button, button.button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      color: #fff;
      background-color: #007BFF;
      text-decoration: none;
      border-radius: 8px;
      margin: 10px;
      border: none;
      cursor: pointer;
    }
    a.button:hover, button.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ My Course PDF</h1>

  <!-- Link to view in browser -->
  <a href="Be Attractive Man.pdf" target="_blank" class="button">Free course download</a>

  <!-- Button to download -->
  <button class="button" onclick="downloadPDF()">Premium course download</button>

  <script>
    function downloadPDF() {
      const link = document.createElement('a');
      link.href = 'Be Attractive Man.pdf'; // PDF fayl manzili
      link.download = 'Be Attractive Man.pdf'; // Yuklanadigan fayl nomi
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
